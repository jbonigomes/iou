<ion-view view-title="IOU">
  <ion-content>
    <div class="list">
      <label class="item item-input" ng-class="{labelerror: product.error}">
        <i class="icon ion-edit placeholder-icon"></i>
        <input type="text" placeholder="Item name" ng-model="product.name" required>
      </label>
    </div>
  </ion-content>
  <ion-footer-bar>
    <a href="#" class="button button-block button-positive" ng-click="submit()">
      OK
    </a>
  </ion-footer-bar>
</ion-view>
